<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form (ngSubmit)="registerUser()">
                <div class="row mb-4">
                  <!-- Username -->
                  <div class="col-md-6">
                    <div class="form-outline">
                      <input type="text" id="form3Example1cg" class="form-control form-control-lg" [(ngModel)]="formData.username" name="username" />
                      <label class="form-label" for="form3Example1cg">Your Username</label>
                    </div>
                  </div>
                  <!-- Email -->
                  <div class="col-md-6">
                    <div class="form-outline">
                      <input type="email" id="form3Example3cg" class="form-control form-control-lg" [(ngModel)]="formData.email" name="email" />
                      <label class="form-label" for="form3Example3cg">Your Email</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <!-- First Name -->
                  <div class="col-md-6">
                    <div class="form-outline mb-4">
                      <input type="text" id="form3ExampleFirstName" class="form-control form-control-lg" [(ngModel)]="formData.firstname" name="firstname" />
                      <label class="form-label" for="form3ExampleFirstName">First Name</label>
                    </div>
                  </div>
                  <!-- Last Name -->
                  <div class="col-md-6">
                    <div class="form-outline mb-4">
                      <input type="text" id="form3ExampleLastName" class="form-control form-control-lg" [(ngModel)]="formData.lastname" name="lastname" />
                      <label class="form-label" for="form3ExampleLastName">Last Name</label>
                    </div>
                  </div>
                </div>
                <div class="row mb-4">
                  <!-- Password -->
                  <div class="col-md-6">
                    <div class="form-outline">
                      <input type="password" id="form3Example4cg" class="form-control form-control-lg" [(ngModel)]="formData.password" name="password" />
                      <label class="form-label" for="form3Example4cg">Password</label>
                    </div>
                  </div>
                  <!-- Repeat Password -->
                  <div class="col-md-6">
                    <div class="form-outline">
                      <input type="password" id="form3Example5cg" class="form-control form-control-lg" name="repeatPassword" />
                      <label class="form-label" for="form3Example5cg">Repeat Password</label>
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>
              </form>

              <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                  class="fw-bold text-body"><u>Login here</u></a></p>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
