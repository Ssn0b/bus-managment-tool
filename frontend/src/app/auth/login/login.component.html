<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Login to account</h2>

                <form (submit)="onSubmit()">
                  <div class="mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1cg" class="form-control form-control-lg" [(ngModel)]="username" name="username" required />
                      <label class="form-label" for="form3Example1cg">Your Username</label>
                    </div>
                  </div>
                  <div class="mb-4">
                    <div class="form-outline">
                      <input type="password" id="form3Example4cg" class="form-control form-control-lg" [(ngModel)]="password" name="password" required />
                      <label class="form-label" for="form3Example4cg">Password</label>
                    </div>
                  </div>
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                  </div>
                </form>

                <p class="text-center text-muted mt-5 mb-0">Don't have an account yet?<a
                    class="fw-bold text-body" routerLink="/register"><u>Register here</u></a></p>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
