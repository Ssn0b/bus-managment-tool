<app-header></app-header>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="tripNumber">
        <th mat-header-cell *matHeaderCellDef> Trip number </th>
        <td mat-cell *matCellDef="let element"> {{ element.tripNumber }} </td>
      </ng-container>
      <ng-container matColumnDef="departureTime">
        <th mat-header-cell *matHeaderCellDef> Departue time </th>
        <td mat-cell *matCellDef="let element"> {{ element.departureTime }} </td>
      </ng-container>
      <ng-container matColumnDef="arrivalTime">
        <th mat-header-cell *matHeaderCellDef> Arrival time </th>
        <td mat-cell *matCellDef="let element"> {{ element.arrivalTime }} </td>
      </ng-container>
  
      <ng-container matColumnDef="startStop">
        <th mat-header-cell *matHeaderCellDef> Start stop </th>
        <td mat-cell *matCellDef="let element"> {{ element.startStop.city.name }} </td>
      </ng-container>      
      <ng-container matColumnDef="finishStop">
        <th mat-header-cell *matHeaderCellDef> Finish stop </th>
        <td mat-cell *matCellDef="let element"> {{ element.finishStop.city.name }} </td>
      </ng-container>
      <ng-container matColumnDef="ticketPrice">
        <th mat-header-cell *matHeaderCellDef> Ticket price </th>
        <td mat-cell *matCellDef="let element"> {{ element.ticketPrice }} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <a [routerLink]="['/trip', element.tripNumber]">View Details</a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
